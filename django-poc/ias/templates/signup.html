{% extends 'base.html' %}
{% load static %}
{% block 'content' %}
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <div class="contact_content">
                    <div class="contact_title">Already have an account?</div>
                    <div class="contact_form_container">
                        <form action="{% url 'login' %}" id="contact_form" class="contact_form" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6" style="margin-bottom: 18px">
                                    <div><input id="user_name" name="user_name" type="text" class="contact_input contact_input_subject inpt" placeholder="User Name" required="required"><div class="input_border"></div></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6" style="margin-bottom: 18px">
                                    <div><input id="password" name="password" type="password" class="contact_input contact_input_email inpt" placeholder="Password" required="required"><div class="input_border"></div></div>
                                </div>
                            </div>
                            <button class="contact_button">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="contact_title">Register with us</div>
                <div class="contact_form_container">
                    <form action="{% url 'signup' %}" id="contact_form" class="contact_form" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-6" style="margin-bottom: 18px">
                                <div><input id="first_name" name="first_name" type="text" class="contact_input contact_input_email inpt" placeholder="First Name" required="required"><div class="input_border"></div></div>
                            </div>
                            <div class="col-lg-6" style="margin-bottom: 18px">
                                <div><input id="last_name" name="last_name" type="text" class="contact_input contact_input_subject inpt" placeholder="Last Name" required="required"><div class="input_border"></div></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6" style="margin-bottom: 18px">
                                <div><input id="email" name="email"  type="email" class="contact_input contact_input_email inpt" placeholder="Your E-mail" required="required"><div class="input_border"></div></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6" style="margin-bottom: 18px">
                                <div><input id="user_name" name="user_name" type="text" class="contact_input contact_input_subject inpt" placeholder="Desired User Name" required="required"><div class="input_border"></div></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6" style="margin-bottom: 18px">
                                <div><input id="password" name="password" type="password" class="contact_input contact_input_email inpt" placeholder="Password" required="required"><div class="input_border"></div></div>
                            </div>
                            <div class="col-lg-6" style="margin-bottom: 18px">
                                <div><input id="confirm_password" name="confirm_password" type="password" class="contact_input contact_input_subject inpt" placeholder="Confirm Password" required="required"><div class="input_border"></div></div>
                            </div>
                        </div>
                        <button class="contact_button">Register</button>
                    </form>
                </div>
            </div>
            <div>
                {% for msg in messages %}
                    {{msg}}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
